 <div style="background:#000; display:flex; justify-content:center; align-items:center; height:100vh;">
    <video id="video" controls width="80%" height="auto"></video>

    <script>
      const video = document.getElementById('video');
      const videoSrc = 'https://nguyenthao041005.github.io/myfilms/myfilm.m3u8';

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', () => video.play());
      }
    </script>   
</div>
